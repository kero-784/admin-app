<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERO Admin Hub</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Root Variables for Light Theming --- */
        :root {
            --bg-color: #f4f7f9;
            --card-bg-color: rgba(255, 255, 255, 0.7);
            --card-border-color: rgba(0, 0, 0, 0.08);
            --card-hover-border-color: rgba(68, 133, 255, 0.5);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        /* --- Global Reset & Base Styles --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 1% 1%, #dbe6f6 0%, transparent 30%),
                radial-gradient(circle at 99% 99%, #e5d9f2 0%, transparent 40%);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header Styling --- */
        header {
            padding: 4rem 2rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        header p {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- App Button Grid Container --- */
        .app-grid {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        /* --- Frosted Glass Card Styling --- */
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            
            background-color: var(--card-bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            
            border: 1px solid var(--card-border-color);
            border-radius: 16px;
            padding: 2.5rem;
            height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.1rem;
            text-align: center;

            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-10px);
            border-color: var(--card-hover-border-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        
        /* --- Card Icon Styling --- */
        .app-card .icon {
            font-size: 3rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        /* --- Footer Styling --- */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid var(--card-border-color);
        }
        footer a {
            color: #66a6ff;
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 3rem 1rem 1rem;
            }
            header h1 {
                font-size: 2.2rem;
            }
            .app-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .app-card {
                padding: 2rem;
                height: auto;
                flex-direction: row;
                justify-content: flex-start;
                gap: 1.5rem;
            }
            .app-card .icon {
                font-size: 2rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-layer-group"></i> KERO Admin Hub</h1>
        <p>Centralized Application Portal</p>
    </header>

    <main>
        <div class="container">
            
            <ul class="app-grid">
                <li>
                    <a href="./Stock-Transfere/" class="app-card">
                        <i class="fas fa-exchange-alt icon"></i>
                        <span>Stock Transfer</span>
                    </a>
                </li>
                 <li>
                    <a href="./Task_Follow_Up/" class="app-card">
                        <i class="fas fa-tasks icon"></i>
                        <span>Task Follow Up</span>
                    </a>
                </li>
                <li>
                    <a href="./exceptions-management/" class="app-card">
                        <i class="fas fa-exclamation-triangle icon"></i>
                        <span>Exceptions Management</span>
                    </a>
                </li>
                <li>
                    <a href="./promotion-a4-generator/" class="app-card">
                        <i class="fas fa-tags icon"></i>
                        <span>Promo A4 Generator</span>
                    </a>
                </li>
                <li>
                    <a href="./suppliers/" class="app-card">
                        <i class="fas fa-truck-loading icon"></i>
                        <span>Suppliers</span>
                    </a>
                </li>
                <li>
                    <a href="./tracking-system/" class="app-card">
                        <i class="fas fa-route icon"></i>
                        <span>Tracking System</span>
                    </a>
                </li>
            </ul>

        </div> <!-- /.container -->
    </main>

    <footer>
        <p>Â© 2024 KERO Hub. Built with <i class="fas fa-heart" style="color: #ff6b6b;"></i> & <a href="https://fontawesome.com/" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        </p>
    </footer>

</body>
</html>
